<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Calculater/public/outcalc.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="calculater">
        <div id="claculater_contnet">
          <p id="output" class=""></p>
          <div id="grid_temp">
            <div id="box1" class="num">
              <button class="text-2xl" onclick="screen_print()">AC</button>
            </div>
            <div id="box2" class="num">
              <button class="text-2xl" onclick="screen_print()">Del</button>
            </div>
            <div id="box3" class="num">
              <button class="text-2xl" onclick="screen_print()">%</button>
            </div>
            <div id="box4" class="num">
              <button class="text-2xl" onclick="screen_print()">7</button>
            </div>
            <div id="box5" class="num">
              <button class="text-2xl" onclick="screen_print()">8</button>
            </div>
            <div id="box6" class="num">
              <button class="text-2xl" onclick="screen_print()">9</button>
            </div>
            <div id="box7" class="num">
              <button class="text-2xl" onclick="screen_print()">*</button>
            </div>
            <div id="box8" class="num">
              <button class="text-2xl" onclick="screen_print()">4</button>
            </div>
            <div id="box9" class="num">
              <button class="text-2xl" onclick="screen_print()">5</button>
            </div>
            <div id="box10" class="num">
              <button class="text-2xl" onclick="screen_print()">6</button>
            </div>
            <div id="box11" class="num">
              <button class="text-2xl" onclick="screen_print()">-</button>
            </div>
            <div id="box12" class="num">
              <button class="text-2xl" onclick="screen_print()">1</button>
            </div>
            <div id="box13" class="num">
              <button class="text-2xl" onclick="screen_print()">2</button>
            </div>
            <div id="box14" class="num">
              <button class="text-2xl" onclick="screen_print()">3</button>
            </div>
            <div id="box15" class="num">
              <button class="text-2xl" onclick="screen_print()">+</button>
            </div>
            <div id="box16" class="num">
              <button class="text-2xl" onclick="screen_print()">0</button>
            </div>
            <div id="box17" class="num">
              <button class="text-2xl" onclick="screen_print(this)">.</button>
            </div>
            <div id="box18" class="num">
              <button class="text-2xl" onclick="screen_print()">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/Calculater/src/calc.js"></script>
  </body>
</html>
